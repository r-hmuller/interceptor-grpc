syntax = "proto3";

option go_package = "github.com/pascalallen/grpc-go/crController";

package crController;

service FailureService {
  rpc StopRequests(RestoreRequest) returns (RestoreResponse) {}
  rpc ReprocessRequests(RestoreRequest) returns (RestoreResponse) {}
}

message RestoreRequest {}

message RestoreResponse {
  bool message = 1;
}
